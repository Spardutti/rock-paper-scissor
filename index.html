<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

      <div class="btn-container">
        <button class="btn-rock" type="text">Rock</button>
        <button class="btn-paper" type="text">Paper</button>
        <button class="btn-scissor" type="text">Scissor</button>
      </div>
      <div class="playerContainer">
        <p class="player">Player</p>
        <div class="pSelec"></div>
        <div class="pScore">0</div>
      </div>
      <div class="computerContainer">
        <p class="computer">Computer</p>
        <div class="cSelec"></div>
        <div class="cScore">0</div>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
